<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de votre navigateur</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #loading-logo {
            width: 90px;
            height: 90px;
            margin-bottom: 20px;
        }
        .spinner-container {
            margin-bottom: 25px;
            text-align: center;
        }
        #captcha-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        #captcha-box {
            font-family: monospace;
            font-size: 22px;
            letter-spacing: 2px;
            padding: 10px 20px;
            background: #fff;
            border: 2px solid #3498db;
            border-radius: 6px;
            margin-bottom: 12px;
            user-select: none;
        }
        #captcha-input {
            width: 220px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        #captcha-button {
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 18px;
            font-size: 16px;
            cursor: pointer;
        }
        #success-message {
            display: none;
            background: #27ae60;
            color: #fff;
            padding: 12px 20px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
        }
        #success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <img src="votre-logo.png" alt="Logo du site" id="loading-logo">

    <div class="spinner-container">
        <div class="spinner-border text-primary" role="status"></div>
        <div>Chargement en cours...</div>
    </div>

    <div id="captcha-container">
        <div id="captcha-box"></div>
        <input type="text" id="captcha-input" placeholder="Entrez le captcha">
        <button id="captcha-button">Valider</button>
    </div>
    <div id="success-message">
        Captcha correct. Redirection dans 2 secondes...
    </div>

    <script>
        // Affiche le captcha après 5 secondes
        setTimeout(() => {
            document.querySelector('.spinner-container').style.display = 'none';
            document.getElementById('captcha-container').style.display = 'flex';
            genererCaptcha();
        }, 5000);

        function genererCaptcha() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let captcha = "";
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('captcha-box').textContent = captcha;
        }

        document.getElementById('captcha-button').onclick = function() {
            const input = document.getElementById('captcha-input').value.trim();
            const code = document.getElementById('captcha-box').textContent;
            const msg = document.getElementById('success-message');
            if (input === code) {
                msg.classList.add('show');
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);
            } else {
                alert("Captcha incorrect. Veuillez réessayer.");
                genererCaptcha();
                document.getElementById('captcha-input').value = '';
            }
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
